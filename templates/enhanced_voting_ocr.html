<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療 OCR - 增強型投票系統 + DynamoDB</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4f46e5;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --success-light: #d1fae5;
            --warning-color: #f59e0b;
            --warning-light: #fef3c7;
            --info-color: #06b6d4;
            --info-light: #cffafe;
            --danger-color: #ef4444;
            --danger-light: #fee2e2;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-700);
        }

        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover { 
            border-color: var(--primary-color); 
            background: linear-gradient(135deg, var(--primary-light) 0%, #f0f4ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
        }
        
        .upload-area.dragover { 
            border-color: var(--success-color); 
            background: linear-gradient(135deg, var(--success-light) 0%, #f0fdf4 100%);
        }
        
        .processing-path {
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .processing-path::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gray-200) 0%, var(--gray-300) 100%);
            transition: all 0.3s ease;
        }
        
        .processing-path:hover {
            border-color: var(--primary-light);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.12);
            transform: translateY(-2px);
        }
        
        .processing-path.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f8faff 0%, white 100%);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.15);
        }
        
        .processing-path.selected::before {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }
        
        .path-automatic::before {
            background: linear-gradient(90deg, var(--info-color) 0%, #67e8f9 100%);
        }
        
        .path-human::before {
            background: linear-gradient(90deg, var(--warning-color) 0%, #fbbf24 100%);
        }
        
        .human-review-section {
            display: none;
            background: linear-gradient(135deg, var(--warning-light) 0%, #fffbeb 100%);
            border: 1px solid #fed7aa;
            border-radius: 12px;
            padding: 24px;
            margin-top: 20px;
        }
        
        .editable-field {
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 12px;
            margin: 4px 0;
            transition: all 0.2s ease;
        }
        
        .editable-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        .processing { display: none; }
        .results-section { display: none; margin-top: 30px; }
        
        .json-output {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }
        
        .dynamodb-status {
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid;
        }
        
        .dynamodb-status.success {
            background: linear-gradient(135deg, var(--success-light) 0%, #f0fdf4 100%);
            border-color: #a7f3d0;
            color: #065f46;
        }
        
        .dynamodb-status.error {
            background: linear-gradient(135deg, var(--danger-light) 0%, #fef2f2 100%);
            border-color: #fecaca;
            color: #991b1b;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%) !important;
            border-radius: 16px 16px 0 0 !important;
            border: none;
            padding: 24px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, #d97706 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info-color) 0%, #0891b2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }

        .btn-light {
            background: white;
            border: 1px solid var(--gray-200);
            color: var(--gray-700);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-light:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
            color: var(--gray-800);
        }

        .badge {
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 500;
            font-size: 12px;
        }

        .bg-info {
            background: linear-gradient(135deg, var(--info-color) 0%, #0891b2 100%) !important;
        }

        .bg-warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, #d97706 100%) !important;
        }

        .text-info {
            color: var(--info-color) !important;
        }

        .text-warning {
            color: var(--warning-color) !important;
        }

        .text-muted {
            color: var(--gray-500) !important;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: var(--gray-200);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 4px;
        }

        .spinner-border {
            color: var(--primary-color);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
        }

        .alert-info {
            background: linear-gradient(135deg, var(--info-light) 0%, #f0fdff 100%);
            color: #0c4a6e;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success-light) 0%, #f0fdf4 100%);
            color: #065f46;
        }

        .alert-warning {
            background: linear-gradient(135deg, var(--warning-light) 0%, #fffbeb 100%);
            color: #92400e;
        }

        .alert-danger {
            background: linear-gradient(135deg, var(--danger-light) 0%, #fef2f2 100%);
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h3 class="mb-0">
                                    <i class="fas fa-user-check"></i>
                                    醫療 OCR - 人工審核系統
                                </h3>
                                <p class="mb-0 mt-2">Amazon Bedrock 智能處理，人工審核確認</p>
                            </div>
                            <div>
                                <a href="/images" class="btn btn-light btn-sm">
                                    <i class="fas fa-images"></i> 圖片管理
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <!-- 上傳區域 -->
                        <div id="upload-section">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-file-medical fa-3x text-primary mb-3"></i>
                                <h5>上傳醫療診斷證明書</h5>
                                <p class="text-muted">Amazon Bedrock 將處理文件後供您審核確認</p>
                                <p class="text-muted">支援格式: PNG, JPG, JPEG, PDF, TIFF | 最大: 16MB</p>
                                <input type="file" id="fileInput" class="d-none" accept=".png,.jpg,.jpeg,.pdf,.tiff">
                            </div>
                        </div>

                        <!-- 處理進度 -->
                        <div id="processing" class="processing text-center">
                            <div class="spinner-border text-primary" role="status"></div>
                            <h5 class="mt-3" id="processingTitle">處理中...</h5>
                            <p class="text-muted" id="processingDescription">請稍候</p>
                        </div>

                        <!-- 人工審核區域 -->
                        <div id="human-review-section" class="human-review-section">
                            <h5><i class="fas fa-user-edit"></i> 人工審核 - 請檢查並修改以下資訊</h5>
                            <p class="text-muted">Claude 3.7 Sonnet 已完成初步處理，請審核並修改需要調整的欄位：</p>
                            
                            <div id="review-content">
                                <!-- 可編輯的表格將在這裡顯示 -->
                            </div>
                            
                            <div class="mt-3">
                                <button class="btn btn-success" id="submitReviewBtn">
                                    <i class="fas fa-check"></i> 確認並存入 DynamoDB
                                </button>
                                <button class="btn btn-secondary" id="cancelReviewBtn">
                                    <i class="fas fa-times"></i> 取消
                                </button>
                            </div>
                        </div>

                        <!-- 結果區域 -->
                        <div id="results-section" class="results-section">
                            <!-- DynamoDB 狀態 -->
                            <div id="dynamodb-status"></div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <h5>文件預覽</h5>
                                    <img id="documentPreview" class="img-fluid border rounded mb-3" alt="Document">
                                    
                                    <div class="card">
                                        <div class="card-header">
                                            <h6 class="mb-0">處理資訊</h6>
                                        </div>
                                        <div class="card-body">
                                            <p><strong>處理模式:</strong> <span id="processingMode"></span></p>
                                            <p><strong>信心度:</strong> <span id="confidenceScore"></span></p>
                                            <p><strong>DynamoDB 記錄 ID:</strong> <span id="recordId"></span></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-8">
                                    <h5>最終結果</h5>
                                    <div class="json-output" id="finalResult"></div>
                                    
                                    <div class="mt-3">
                                        <button class="btn btn-success" onclick="downloadResults()">
                                            <i class="fas fa-download"></i> 下載結果
                                        </button>
                                        <button class="btn btn-primary" onclick="copyToClipboard()">
                                            <i class="fas fa-copy"></i> 複製 JSON
                                        </button>
                                        <button class="btn btn-secondary" onclick="processAnother()">
                                            <i class="fas fa-redo"></i> 處理另一份文件
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 錯誤訊息 -->
                        <div id="error" class="alert alert-danger" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedPath = null;
        let currentResult = null;
        let currentSessionId = null;
        let currentImageId = null;
        let reviewMode = {{ 'true' if review_mode else 'false' }};
        let reviewImageId = '{{ image_id if image_id else "" }}';

        // 頁面載入時的處理
        document.addEventListener('DOMContentLoaded', function() {
            if (reviewMode && reviewImageId) {
                // 審核模式：自動載入待審核的圖片
                loadImageForReview(reviewImageId);
            }
        });

        function loadImageForReview(imageId) {
            // 隱藏路徑選擇，直接進入人工審核模式
            document.getElementById('path-selection').style.display = 'none';
            document.getElementById('processing').style.display = 'block';
            
            updateProgress(1, '載入待審核圖片...');
            
            // 設置超時處理
            const timeoutId = setTimeout(() => {
                showError('載入超時，請重試');
            }, 30000); // 30秒超時
            
            fetch(`/api/images/${imageId}/review`)
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        currentResult = data;
                        currentSessionId = data.session_id;
                        currentImageId = data.image_id;
                        selectedPath = 'human_review';
                        
                        updateProgress(5, '載入完成，準備審核...');
                        setTimeout(() => {
                            handleHumanReviewResult(data);
                        }, 500);
                    } else {
                        showError('載入審核資料失敗: ' + data.error);
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('Load review error:', error);
                    showError('載入審核資料失敗: ' + error.message);
                });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // 檔案上傳
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', e => { e.preventDefault(); e.currentTarget.classList.add('dragover'); });
            uploadArea.addEventListener('dragleave', e => { e.preventDefault(); e.currentTarget.classList.remove('dragover'); });
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', e => processFile(e.target.files[0]));
            
            // 人工審核按鈕
            document.getElementById('submitReviewBtn').addEventListener('click', submitHumanReview);
            document.getElementById('cancelReviewBtn').addEventListener('click', cancelReview);
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) processFile(files[0]);
        }

        function processFile(file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);

            // 顯示處理進度
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('processing').style.display = 'block';
            
            // 直接進行人工審核處理
            document.getElementById('processingTitle').textContent = '準備人工審核...';
            document.getElementById('processingDescription').textContent = 'Amazon Bedrock 正在處理文件，準備供您審核';
            
            fetch('/process_human_review', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => handleHumanReviewResult(data))
            .catch(error => handleError('處理失敗: ' + error.message));
        }

        function handleHumanReviewResult(data) {
            document.getElementById('processing').style.display = 'none';
            
            if (data.success) {
                currentResult = data;
                currentSessionId = data.session_id;
                currentImageId = data.image_id;  // 保存 image_id
                displayHumanReview(data);
            } else {
                showError(data.error);
            }
        }

        function displayHumanReview(data) {
            if (data.claude_result.success) {
                const extractedData = data.claude_result.extracted_data;
                createEditableReviewForm(extractedData);
                
                // 顯示文件預覽
                document.getElementById('documentPreview').src = data.image_data;
                
                document.getElementById('human-review-section').style.display = 'block';
            } else {
                showError('Amazon Bedrock 處理失敗: ' + data.claude_result.error);
            }
        }

        function createEditableReviewForm(data) {
            const reviewContent = document.getElementById('review-content');
            let html = '';
            
            // 創建可編輯的表格
            const sections = [
                { key: 'certificate_info', title: '證明書資訊', icon: 'fas fa-certificate' },
                { key: 'patient_info', title: '病患資訊', icon: 'fas fa-user' },
                { key: 'examination_info', title: '診療資訊', icon: 'fas fa-stethoscope' },
                { key: 'medical_content', title: '醫療內容', icon: 'fas fa-notes-medical' },
                { key: 'hospital_info', title: '醫院資訊', icon: 'fas fa-hospital' },
                { key: 'additional_info', title: '其他資訊', icon: 'fas fa-info-circle' }
            ];
            
            sections.forEach(section => {
                if (data[section.key]) {
                    html += `
                        <div class="mb-4">
                            <h6><i class="${section.icon}"></i> ${section.title}</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                    `;
                    
                    Object.entries(data[section.key]).forEach(([field, value]) => {
                        const fieldId = `${section.key}_${field}`;
                        html += `
                            <tr>
                                <td style="width: 30%;"><strong>${getFieldDisplayName(field)}</strong></td>
                                <td>
                                    <input type="text" class="form-control editable-field" 
                                           id="${fieldId}" value="${value || ''}" 
                                           data-section="${section.key}" data-field="${field}">
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </table>
                            </div>
                        </div>
                    `;
                }
            });
            
            reviewContent.innerHTML = html;
        }

        function getFieldDisplayName(field) {
            const fieldNames = {
                'certificate_no': '證明書編號',
                'certificate_date': '證明書日期',
                'name': '姓名',
                'sex': '性別',
                'date_of_birth': '出生日期',
                'nationality': '國籍',
                'passport_no_or_id': '身分證/護照',
                'medical_history_no': '病歷號碼',
                'address': '住址',
                'date_of_examination': '診療日期',
                'department': '診療科別',
                'diagnosis': '診斷',
                'doctors_comment': '醫師意見',
                'hospital_name_chinese': '醫院名稱(中文)',
                'hospital_name_english': '醫院名稱(英文)',
                'superintendent': '院長',
                'attending_physician': '主治醫師',
                'stamp_or_seal': '印章/戳記',
                'other_notes': '其他備註'
            };
            return fieldNames[field] || field;
        }

        function submitHumanReview() {
            // 收集所有編輯過的資料
            const reviewedData = {};
            
            document.querySelectorAll('.editable-field').forEach(input => {
                const section = input.dataset.section;
                const field = input.dataset.field;
                const value = input.value;
                
                if (!reviewedData[section]) {
                    reviewedData[section] = {};
                }
                reviewedData[section][field] = value;
            });
            
            // 提交到後端
            fetch('/submit_human_review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: currentSessionId,
                    image_id: currentImageId,
                    reviewed_data: reviewedData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 顯示成功結果
                    displayHumanReviewSuccess(data, reviewedData);
                } else {
                    showError('提交失敗: ' + data.error);
                }
            })
            .catch(error => {
                showError('提交失敗: ' + error.message);
            });
        }

        function displayHumanReviewSuccess(data, reviewedData) {
            document.getElementById('human-review-section').style.display = 'none';
            
            // 顯示 DynamoDB 狀態
            const dbStatus = document.getElementById('dynamodb-status');
            if (data.dynamodb_result.success) {
                dbStatus.className = 'dynamodb-status success';
                dbStatus.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <strong>人工審核完成，成功存入 DynamoDB</strong><br>
                    記錄 ID: ${data.dynamodb_result.record_id}<br>
                    時間: ${data.dynamodb_result.timestamp}
                `;
            } else {
                dbStatus.className = 'dynamodb-status error';
                dbStatus.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <strong>DynamoDB 存儲失敗</strong><br>
                    錯誤: ${data.dynamodb_result.error}
                `;
            }
            
            // 顯示處理資訊
            document.getElementById('processingMode').textContent = '人工審核';
            document.getElementById('confidenceScore').textContent = '100% (人工確認)';
            document.getElementById('recordId').textContent = data.dynamodb_result.record_id || 'N/A';
            
            // 顯示最終結果
            displayFinalResultAsHtmlTable(reviewedData);
            
            document.getElementById('results-section').style.display = 'block';
        }

        function cancelReview() {
            if (confirm('確定要取消審核嗎？')) {
                location.reload();
            }
        }

        function displayFinalResultAsHtmlTable(data) {

                htmlContent = `

                    </div>
                `;
            }
            
            document.getElementById('finalResult').innerHTML = htmlContent;
        }

        function downloadResults() {
            if (!currentResult) return;
            
            const dataStr = JSON.stringify(currentResult, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `medical_ocr_enhanced_${currentResult.session_id}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            if (!currentResult) return;
            
            const dataStr = JSON.stringify(currentResult, null, 2);
            navigator.clipboard.writeText(dataStr).then(() => {
                alert('結果已複製到剪貼簿！');
            });
        }

        function processAnother() {
            location.reload();
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function handleError(message) {
            document.getElementById('processing').style.display = 'none';
            showError(message);
        }
    </script>
