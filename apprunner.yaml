version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python app.py
  network:
    port: 5006
  env:
    - name: AWS_DEFAULT_REGION
      value: us-west-2
    - name: DYNAMODB_TABLE_NAME
      value: medical-ocr-results
    - name: DYNAMODB_IMAGES_TABLE_NAME
      value: medical-ocr-images
    - name: S3_BUCKET
      value: medical-ocr-495599739878
    - name: FLASK_ENV
      value: production
    - name: BEDROCK_MODEL_ID
      value: us.anthropic.claude-sonnet-4-20250514-v1:0
